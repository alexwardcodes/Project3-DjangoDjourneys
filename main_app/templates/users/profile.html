{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="row my-3 p-3">
        <h1>{{user.username}}'s Profile</h1>
        <img src="{{ user.profile.avatar }}" alt="" />
        <div>{{ user.email }}</div>
       <div> {{ user.profile.bio }}</div>
       <div><button type="update" href="{% url 'users_profile_update' %}" class="btn btn-dark btn-lg">Update profile</button></div>
    </div>

{% endblock content %}
