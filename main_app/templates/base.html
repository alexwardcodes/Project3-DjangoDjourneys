{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Djourneys</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="/static/images/favicon-dj.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS LINK SHEET -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
    <script src="{% static 'js/rango-jquery.js' %}"></script>
</head>
<body>


    <!-- NAV BAR -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <!-- <div class="container-fluid"> -->
                <a href="{% url 'home' %}" class="navbar-brand logo"><img src="/static/images/django-djourneys-logo3.png" alt="django djourneys logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <div class="navbar-nav">
                        
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-item nav-link menu-links">Log Out</a>
                        <a href="{% url 'users_profile' %}" class="nav-item nav-link menu-links">Logged in as <strong>{{ user.username }}</strong> </a>            
                        <img class="account-img" src="{% static user.profile.avatar.url|cut:'main_app/static/' %}" alt="" style="width: 40px; height: 40px;" />

                        {% else %}
                        <a href="{% url 'signup' %}" class="nav-item nav-link menu-links">Sign Up</a>
                        <a href="{% url 'login' %}" class="nav-item nav-link menu-links">Log In</a>
                        {% endif %}
                    </div>
            </div>
        </nav>
    </header>
    <!-- END OF NAV BAR -->

    <!-- DYNAMIC CONTENT -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- END OF DYNAMIC CONTENT -->

    <!-- FOOTER -->
    <footer>
        <nav class="row">
            <div class="col">
                <a href="{% url 'home' %}" class="navbar-brand logo"><img src="/static/images/django-djourneys-logo3.png" alt="django djourneys logo"></a>
            </div>
            <div class="col">
                <a href="{% url 'home' %}" class="footer-links">Home</a><br>
                <a href="{% url 'index' %}">View All my Destinations</a>
            </div>
            <div class="col">
                <a href="{% url 'quiz' %}" class="footer-links">Take our quiz</a><br>
                <a href="{% url 'about' %}" class="footer-links">About</a>
            </div>
            
        </nav>
    </footer>
    <!-- END OF FOOTER -->
<!-- BOOTSTRAP JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- JS -->
<script src="{% static 'js/script.js' %}"></script>
<!-- Maps -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZk_Ao-yzsDkgpJPLynr6geh5yrC9FYcQ&callback=initMap">
</script>
</body>
</html>
