{% extends 'base.html' %}

{% block content %}

<div class="page">
    <h1 class="page-title"> Sign Up </h1>
    <div class="dest-details">
        {% if error_message %}
        <p class="dest-details-text">{{ error_message}} </p>
        {% endif %}
        <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" class="btn" value="Login" />

        </form>
    </div>
</div>


{% endblock %}
