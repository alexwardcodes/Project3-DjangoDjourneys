{% extends 'base.html' %}

{% block content %}

<h1>Destination Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ destination.name }}</span>
        <p>Breed: {{ destination.country }}</p>
        <p>Description: {{ destination.location }}</p>

            <!-- AGE open if -->
   
            <p>Age: {{ destination.currency }}</p>
 
            <p>Age: Kitten</p>
        <!-- close if AGE -->
      


    </div>
<!-- add review form -->
<div>
<form method="post" action="{% url 'add_review' destination.id %}">
    {% csrf_token %} {{ review_form.as_p }}
    <input type="submit" value="Add Review" class="btn" />
  </form>
</div>
{% endblock %}
